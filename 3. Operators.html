    <h1 style="align-items: center; margin: 0;">JavaScript Operators</h1>

    <script>

        // JavaScript Operators

        /*
        Aritmatika
        + (Penambahan)
        - (Pengurangan)
        * (Perkalian)
        / (Pembagian)
        ** (Pangkat)
        % (Sisa Bagi = misal 10 % 3 = 1 (Output menunjukan angka yang tersisa))

        Assignment
        = (Pengisian Nilai)
        += (Pengisian dan Penambahan)
        -= (Pengisian dan Pengurangan)
        /= (Pengisisan dan Pembagian)
        *= (Pengisian dan Pembagian)
        **= (Pengisian dan Pangkat)
        %= (Pengisian dan Sisa Bagi)

        Increament and Decreament
        -- (Melakukan Pengurangan 1 Angka dari Variable/Number)
        ++ (Melakukan Penambahan 1 Angka dari Variable/Number)

        Comparison
        > (Lebih Besar)
        < (Lebih Kecil)
        >= (Lebih Besar Sama Dengan)
        <= (Lebih Kecil Sama Dengan)
        === / == (Sama Dengan)
        != / !== (Tidak Sama Dengan)

        Logical
        || (OR / Atau)
        && (AND / Dan)
        ! (NO / Tidak)

        Predence Operator
        (Menentukan bagaimana operator diurai satu sama lain.)
        
        Misal : let a = 1 + 9 * 5 (Perkalian akan di mulai terlebih dahulu dari arah Kanan ke Kiri) = 46
        Misal : let b = 5 ** 2 ** 3 (Pemangkatan akan di mulai terlebih dahulu dari arah Kiri ke Kanan) = 15625
        (Predence Operator dilakukan secara Otomatis, tetapi Software Eng harus mengerti Logika uraian dari Predence Operator)

        
        Ternary Operator 
        (Manampilkan Pertanyaan dan ada 2 jawaban (Ya, Tidak) Jika "Ya" Maka menampilkan data yang ada, Jika "Tidak" maka menampilkan data yang berbeda)
        
        <kodisi> ? "benar" : "salah"
        Contoh : 
        var pertanyaan = confirm("Apakah kamu berumur diatas 18 tahun?")
        var hasil = pertanyaan ? "Selamat datang" : "Kamu tidak boleh di sini";
        document.write(hasil);
        
        */

        //Soal 1 Aritmatika (Luas Segitiga)

        let alas = 45;
        let tinggi = 50;

        let HasilSegitiga = alas * tinggi / 2
        console.log(HasilSegitiga);

        //Soal Comparison

        let mengertiHTML = true;

        let mengertiJS = true;

        console.log(apakahFullStack);

        let usia = 30;

        let pendidikan = "Sarjana";

        let cekKualifikasi = (usia > 24 && pengalamanKerja > 3 && pendidikan === "Sarjana");
        console.log(cekKualifikasi);

        console.log(result);

            { nama: 'Alice', matematika: 95, bahasaInggris: 89, fisika: 78 },
            { nama: 'Bob', matematika: 88, bahasaInggris: 76, fisika: 92 },
